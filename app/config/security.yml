imports:
    - { resource: database_parameters.php}
security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: security.csrf.token_manager
            remember_me:
                secret:   df4319cd8407c1f9760306eae3f7c7e206a2af31
                lifetime: 604800 # 1 week in seconds
                path:     /
            logout:       true
            anonymous:    true
            access_denied_url: /
            #access_denied_handler: kernel.listener.accessDenied
            #entry_point: kernel.listener.accessDenied
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }
        - { path: ^/curso, roles: ROLE_CATEDRATICO }
        - { path: ^/adminEntity, role: ROLE_ADMIN }



    role_hierarchy:
        ROLE_CATEDRATICO: ROLE_USER
        ROLE_ADMIN:       ROLE_CATEDRATICO
        ROLE_SUPER_ADMIN: ROLE_ADMIN
       
